services:
  postgres:
    image: postgres:16-alpine
    container_name: go-api-template-postgres
    environment:
      POSTGRES_DB: go_api_template
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: go-api-template-api
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - path: .env
        required: true
      - path: .env.local
        required: false
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
